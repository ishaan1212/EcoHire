<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Job List</h1>

        <!-- Search Form -->
        <form method="get">
            {{ search_form.as_p }}
            <button type="submit">Search</button>
        </form>

        <!-- Job Listings -->
        {% for job in jobs %}
            <div class="job">
                <h2>{{ job.title }}</h2>
                <p>{{ job.description }}</p>
                <p>Location: {{ job.location }}</p>
            </div>
        {% empty %}
            <p>No jobs found.</p>
        {% endfor %}
    </div>
</body>
</html>
