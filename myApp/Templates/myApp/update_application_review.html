{% extends 'myApp/base.html' %}
{% load static %}

{% block title %}Change Application Status{% endblock %}

{% block content %}
<section class="change-application-status-section">
    <div class="ChangeAppcontainer">
        <h2>Review Application: {{ application.user.username }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</section>
{% endblock %}
