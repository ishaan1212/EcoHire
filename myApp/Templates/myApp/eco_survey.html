{% extends 'myApp/base.html' %}

{% block content %}
<div class="eco-survey-container">
    <h2 class="eco-survey-header">Eco-Verification Survey for {{ company.name }}</h2>
    <form method="post" class="eco-survey-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'myApp:home' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
